<app-app-navigation class="main-container">
  <main>
    <div *ngIf="showLoadingIndicator$ | async">
      <mat-progress-bar class="toolbar-loading" mode="indeterminate" color="warn">
      </mat-progress-bar>
    </div>
    <div class="container"
        [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">
    <router-outlet #o="outlet"></router-outlet>
    </div>
  </main>
</app-app-navigation>
