<mat-card>
  <mat-card-title>Actions</mat-card-title>
  <mat-card-content>
    <button uitesting="createIndividual" mat-stroked-button [appCommand]="createIndividualCommand">Create</button>
    <button uitesting="editIndividual" mat-stroked-button [appCommand]="editIndividualCommand">Edit</button>
    <button uitesting="deleteIndividual" mat-stroked-button [appCommand]="deleteIndividualCommand" color="accent">Delete</button>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Individuals</mat-card-title>
  <mat-card-content>
    <app-mat-table (selectionChanged)="rowSelectionChanged($event)" [columnDefinitions]="columnDefinitions" [data]="individuals"></app-mat-table>
  </mat-card-content>
</mat-card>
