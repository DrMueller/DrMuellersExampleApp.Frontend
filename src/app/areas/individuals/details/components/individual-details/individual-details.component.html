<div *ngIf="individual">
  <mat-card class="mat-card">
    <mat-card-title>Actions</mat-card-title>
    <mat-card-content>
      <button uitesting="saveIndividual" mat-raised-button [appCommand]="saveIndividualCommand" color="primary">Save Individual</button>
      <button uitesting="cancel" mat-raised-button [appCommand]="cancelCommand" color="accent">Cancel</button>
    </mat-card-content>
  </mat-card>

  <mat-card class="mat-card">
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-content>
      <form class="example-form" [formGroup]="individualFormGroup">
        <div class="form-fields-row">
          <div class="form-field">
            <mat-form-field>
              <input uitesting="firstName" matInput type="text" class="form-control" placeholder="Enter first name" formControlName="firstName">
            </mat-form-field>
            <mat-error [appValidationErrors]="individualFormGroup.controls['firstName']"></mat-error>
          </div>

          <div class="form-field">
            <mat-form-field>
              <input uitesting="lastName" matInput type="text" class="form-control" placeholder="Enter last name" formControlName="lastName">
            </mat-form-field>
            <mat-error [appValidationErrors]="individualFormGroup.controls['lastName']"></mat-error>

          </div>

          <div class="form-field">
            <mat-form-field>
              <input uitesting="birthdate" [matDatepicker]="birthDatePicker" matInput type="text" placeholder="Enter birth date"
                formControlName="birthdate" formControlName="birthdate">
              <mat-datepicker-toggle matSuffix [for]="birthDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #birthDatePicker></mat-datepicker>
            </mat-form-field>
            <mat-error [appValidationErrors]="individualFormGroup.controls['birthdate']"></mat-error>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
