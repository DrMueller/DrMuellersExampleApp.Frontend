<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DrmuellersExampleApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/M.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="mat-typography">
  <app-root></app-root>
</body>
<script>
  (function(){
    const body = document['body'];
    const scripts = body.getElementsByTagName('script');
    for (let i = (scripts.length -1); i >= 0; i--) {
      const script = scripts[i];
      if (script.src == ''){
        continue;
      }

      var urlParts = script.src.split( '/' );
      urlParts.splice(urlParts.length-1, 0, 'ea');
      const newUrl = urlParts.join('/');
      appendScript(body, newUrl);
    }

    function appendScript(body, scriptSource) {
        const scriptTag = document.createElement('script');
        scriptTag.src = scriptSource;
        scriptTag.type = 'module';
        body.appendChild(scriptTag);
        return scriptTag;
      }
  })();
</script>
</html>
